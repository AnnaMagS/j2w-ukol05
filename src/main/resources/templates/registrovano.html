<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na tábor</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="kosik">
        <h1>Registrace</h1>
        <div>Registrace byla vytvořena.
            <span th:unless="${#strings.isEmpty(form.getEmail())}">Na e-mail <span th:text="${form.getEmail()}">zakaznik@example.com</span> byla zaslána
                rekapitulace registrace.</span>
        </div>
    </div>
</div>
</body>
</html>
